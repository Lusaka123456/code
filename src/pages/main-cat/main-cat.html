<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" text-left (click)="goBack()"><i class="fas fa-chevron-left"></i></ion-col>
            <ion-col size="8" text-center class="header-label">
                {{"services" | translate}}
            </ion-col>
            <ion-col size="2" text-right></ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content class="frog">
    <div text-center padding class="list card animated fadeInLeft">
        <label class="big-text">{{"select_service" | translate}}</label>
    </div>

    <!-- <div>
        <ion-row padding class="list card animated fadeInRight">
            <div col-3 class="code" (click)="search()"><i class="fa fa-search"></i></div>
            <input class="search" col-9 type="text" placeholder="{{'search_gagare_name' | translate}}" [(ngModel)]="searchByName" />
        </ion-row>
    </div> -->

    <div class="list card animated fadeInDown">
        <div *ngFor="let item of content">
            <div class="cat-box" (click)="getSub(item.id)">
                <div class="big-text cat-lable" *ngIf="global.lang=='ar'">{{item.ar_name}}</div>
                <div class="big-text cat-lable" *ngIf="global.lang=='en'">{{item.en_name}}</div>
                <div class="box-img">
                    <img src="{{global.imagePath}}{{item.image}}" *ngIf="item.image!=null" />
                    <img src="../../assets/imgs/user.png" *ngIf="item.image==null" />
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <page-footer></page-footer>
</ion-footer>

<page-search-filter></page-search-filter>
